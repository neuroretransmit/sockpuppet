image: gcc

stages:
    - build
    - release

before_script:
    - apt-get update && apt-get -y install cmake libgtest-dev libgmock-dev libprotobuf-dev protobuf-compiler git
    - git clone https://gitlab.com/optimisticninja/rc6.git
    - git clone https://gitlab.com/optimisticninja/log.git
    - cd rc6 && make && make install
    - cd ../log && make && make install
    
build:
    stage: build
    script:
        - mkdir build && cd build
        - cmake -DCMAKE_BUILD_TYPE=Release ..
        - make
        - ls && ls tests
        - ./tests/tests

release:
    stage: release
    image: registry.gitlab.com/gitlab-org/release-cli:latest
    rules:
        - if: $CI_COMMIT_TAG
    script:
        - echo 'Running release job'
    release:
        name: 'Release $CI_COMMIT_TAG'
        description: 'Created using the GitLab release-cli'
        tag_name: '$CI_COMMIT_TAG'
        ref: '$CI_COMMIT_TAG'


